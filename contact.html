  <script>
    // Animate contact cards on scroll
    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry, index) => {
        if (entry.isIntersecting) {
          setTimeout(() => {
            entry.target.classList.add('visible');
          }, index * 200); // Staggered animation
        }
      });
    }, { threshold: 0.2 });

    document.querySelectorAll('.contact-card').forEach((el) => observer.observe(el));

    // Form handling
    document.getElementById('contactForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const button = e.target.querySelector('button[type="submit"]');
      const originalText = button.innerText;
      
      // Disable button and show loading state
      button.disabled = true;
      button.innerHTML = `
        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Mengirim...
      `;
      
      try {
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData);
        
        // Simulate sending email (replace with actual email service)
        await new Promise(resolve => setTimeout(resolve, 1500));
        
        // Show success message
        button.innerHTML = `
          <svg class="w-5 h-5 text-white inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
          Pesan Terkirim!
        `;
        button.classList.remove('from-yellow-600', 'to-yellow-500');
        button.classList.add('from-green-600', 'to-green-500');
        
        // Reset form
        e.target.reset();
        
        // Reset button after 2 seconds
        setTimeout(() => {
          button.innerHTML = originalText;
          button.classList.remove('from-green-600', 'to-green-500');
          button.classList.add('from-yellow-600', 'to-yellow-500');
          button.disabled = false;
        }, 2000);
        
      } catch (error) {
        // Show error message
        button.innerHTML = `
          <svg class="w-5 h-5 text-white inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
          Gagal Mengirim
        `;
        button.classList.remove('from-yellow-600', 'to-yellow-500');
        button.classList.add('from-red-600', 'to-red-500');
        
        // Reset button after 2 seconds
        setTimeout(() => {
          button.innerHTML = originalText;
          button.classList.remove('from-red-600', 'to-red-500');
          button.classList.add('from-yellow-600', 'to-yellow-500');
          button.disabled = false;
        }, 2000);
      }
    });
